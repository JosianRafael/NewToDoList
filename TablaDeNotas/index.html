<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- component -->
<div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    
    <div x-data="{ sidebarOpen: false, darkMode: false }" :class="{ 'dark': darkMode }">
        <div class="flex h-screen bg-gray-100 dark:bg-gray-800 font-roboto">
            <div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false"
                class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"></div>
    
            <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
                class="fixed z-30 inset-y-0 left-0 w-60 transition duration-300 transform bg-white dark:bg-gray-900 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
                <div class="flex items-center justify-center mt-8">
                    <div class="flex items-center">
                        <span class="text-gray-800 dark:text-white text-2xl font-semibold">Menu Principal</span>
                    </div>
                </div>
    
                <nav class="flex flex-col mt-10 px-4 text-center">
                    <a href="/PaginaPrincipal/index.html"
                        class="py-2 text-sm text-gray-700 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded">Tareas</a>
                    <a href="/SubTareas/Subtareas.html"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Subtareas</a>
                    <a href="/SobreNewToList/index.html"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Sobre New To Do List</a>
                    <a href="/AyudaToDoList/index.html"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Ayuda</a>
                    <a href="/TablaDeNotas/index.html"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Tabla de Notas</a>
                </nav>
            </div>
    
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="flex justify-between items-center p-6">
                    <div class="flex items-center space-x-4 lg:space-x-0">
                        <button @click="sidebarOpen = true"
                            class="text-gray-500 dark:text-gray-300 focus:outline-none lg:hidden">
                            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
    
                        <div>
                            <h1 class="text-2xl font-medium text-gray-800 dark:text-white">Tabla de contenido</h1>
                        </div>
                    </div>
    
                    <div class="flex items-center space-x-4">
        
                        </button>
                        <button class="flex text-gray-600 dark:text-gray-300 focus:outline-none">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
    
                        <div x-data="{ dropdownOpen: false }" class="relative">
                            <button @click="dropdownOpen = ! dropdownOpen"
                                class="flex items-center space-x-2 relative focus:outline-none">
                                <h2 id="nombre" class="text-gray-700 dark:text-gray-300 text-sm hidden sm:block">Accede tu nombre</h2>
                            </button>
                    </div>
                </header>
    
                <main class="overflow-x-hidden overflow-y-auto"></main>
                    <div class=" container  px-6 py-8">
                        <div class="border-header grid place-items-center h-96 text-gray-500 dark:text-gray-300 text-xl">
                            <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg max-w-3xl">
                                <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">Tabla de Contenido</h1>
                                <div class="mb-4">
                                    <input id="titleInput" type="text" placeholder="Título" class="w-full p-2 mb-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                                    <textarea id="contentInput" placeholder="Contenido" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                                    <button onclick="addEntry()" class="mt-3 bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">Agregar</button>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-left table-auto">
                                        <thead>
                                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                                <th class="py-3 px-6">Título</th>
                                                <th class="py-3 px-6">Contenido</th>
                                            </tr>
                                        </thead>
                                        <tbody id="contentTable" class="text-gray-600 text-sm font-light">
                                            <!-- Entries will appear here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        
                            <script>
                                Swal.fire({
                                    title: 'Tabla de contenido',
                                    text: "Con la tabla de contenidos podrás tener más organizada tu información, de manera más eficiente y atractiva.",
                                    icon: 'info',                        // Biblioteca para usar alertas en JS. (Alerta de confirm).
                                    confirmButtonColor: '#007bff',
                                    confirmButtonText: '¡Genial!',
    });
                                function addEntry() {
                                    const title = document.getElementById('titleInput').value;
                                    const content = document.getElementById('contentInput').value;
                        
                                    if (title && content) {
                                        const row = document.createElement('tr');
                                        row.className = 'border-b border-gray-200 hover:bg-gray-100';
                        
                                        const titleCell = document.createElement('td');
                                        titleCell.className = 'py-3 px-6 text-left whitespace-normal break-words max-w-xs';
                                        titleCell.textContent = title;
                        
                                        const contentCell = document.createElement('td');
                                        contentCell.className = 'py-3 px-6 text-left whitespace-normal break-words max-w-xs';
                                        contentCell.textContent = content;
                        
                                        const actionCell = document.createElement('td');
                                        actionCell.className = 'py-3 px-6 text-center';
                        
                                        const deleteButton = document.createElement('button');
                                        deleteButton.className = 'bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 focus:outline-none';
                                        deleteButton.textContent = 'Eliminar';
                                        deleteButton.onclick = function () {
                                            Swal.fire({
                                                title: '¿Estás seguro?',
                                                text: "¡No podrás revertir esto!",
                                                icon: 'warning',
                                                showCancelButton: true,
                                                confirmButtonColor: '#3085d6',
                                                cancelButtonColor: '#d33',
                                                confirmButtonText: 'Sí, eliminar',
                                                cancelButtonText: 'Cancelar'
                                            }).then((result) => {
                                                if (result.isConfirmed) {
                                                    row.remove();
                                                    Swal.fire(
                                                        'Eliminado',
                                                        'La entrada ha sido eliminada.',
                                                        'success'
                                                    )
                                                }
                                            });
                                        };
                        
                                        actionCell.appendChild(deleteButton);
                                        row.appendChild(titleCell);
                                        row.appendChild(contentCell);
                                        row.appendChild(actionCell);
                        
                                        document.getElementById('contentTable').appendChild(row);
                        
                                        // Clear inputs
                                        document.getElementById('titleInput').value = '';
                                        document.getElementById('contentInput').value = '';
                                    } else {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Oops...',
                                            text: 'Por favor, completa el título y el contenido.',
                                        });
                                    }
                                }
                            </script>
                </div>
            </div>
        </div>
    </div>
</div>


                                  

                                        



<script src="ToDoList.js"></script>






    
</body>
</html>
